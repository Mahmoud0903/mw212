<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suchergebnisse - Stadtbibliothek</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      /* Optional: Füge hier CSS hinzu, um das Scrollen im Hauptergebnisbereich zu ermöglichen, falls nötig */
      .scrollable-results {
        max-height: 800px; /* Beispielhöhe, anpassen nach Bedarf */
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="header-placeholder"></div>
    <main class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
      <aside class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-blue-700 mb-4">Filter</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Verfügbarkeit:</label>
            <div class="space-y-2">
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded border-gray-300" />
                <span class="ml-2 text-gray-700">Verfügbar</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded border-gray-300" />
                <span class="ml-2 text-gray-700">Ausgeliehen</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded border-gray-300" />
                <span class="ml-2 text-gray-700">Bestellbar</span>
              </label>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Format:</label>
            <div class="space-y-2">
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded border-gray-300" />
                <span class="ml-2 text-gray-700">Buch</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded border-gray-300" />
                <span class="ml-2 text-gray-700">E-Book</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded border-gray-300" />
                <span class="ml-2 text-gray-700">Zeitschrift</span>
              </label>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Genre:</label>
            <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option>Alle</option>
              <option>Belletristik</option>
              <option>Sachbuch</option>
              <option>Kinderbuch</option>
              <option>...</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Autor:</label>
            <input
              type="text"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Autor eingeben"
            />
          </div>

          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
            Filter anwenden
          </button>
        </div>
      </aside>

      <section class="col-span-1 lg:col-span-3 scrollable-results">
        <h2 id="resultsHeadline" class="text-xl font-semibold text-blue-700 mb-4">Suchergebnisse für ...</h2>

        <div id="resultsContainer" class="space-y-6">
          <!-- Hier kommen die Medien rein -->
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script type="module" src="/dist/views/headerFooter.js"></script>
    <script type="module" src="/dist/views/results.js"></script>
  </body>
</html>
